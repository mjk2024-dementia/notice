<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask 게시판</title>
  </head>
  <body>
    <div class="container">
      <h1>Flask 게시판</h1>
      <a href="/">게시글 목록</a> | <a href="?action=new">새 글 작성</a>
      <hr />

      <!-- {% if action == "new" %} -->
      <!-- 새 글 작성 -->
      <h2>새 글 작성</h2>
      <form method="POST" action="/new">
        제목: <input type="text" name="title" required /> 내용:
        <textarea name="content" required></textarea>
        <button type="submit">작성</button>
      </form>

      <!-- {% elif action == "edit" %} -->
      <!-- 게시글 수정 -->
      <h2>게시글 수정</h2>
      <form method="POST" action="/edit/{{ post.id }}">
        제목:
        <input type="text" name="title" value="{{ post.title }}" required />
        내용: <textarea name="content" required>{{ post.content }}</textarea>
        <button type="submit">수정</button>
      </form>

      <!-- {% elif action == "view" %} -->
      <!-- 게시글 상세보기 -->
      <h2>post.title</h2>
      <p>post.content</p>
      <a href="/">목록으로 돌아가기</a>

      <!-- {% else %} -->
      <!-- 게시글 목록 -->
      <h2>게시글 목록</h2>
      <ul>
        <!-- {% for post in posts %} -->
        <li>
          <a href="?action=view&id={{ post.id }}"></a>
          <a href="?action=edit&id={{ post.id }}">[수정]</a>
          <a href="/delete/{{ post.id }}">[삭제]</a>
        </li>
        <!-- {% endfor %} -->
      </ul>
      <!-- {% endif %} -->
    </div>
  </body>
</html>
